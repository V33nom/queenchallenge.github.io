<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queen Anushkhaa's Challenge</title>
 <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="welcome">
    <p> Queen, this is for you </p>
  </div>
  <div id="game">
    <!-- Score Display -->
    <div id="score">Score: 0</div>
    <!-- Queen Character -->
    <div class="queen" id="queen">👑</div>
    <!-- Game Over Message & Replay Button -->
    <div id="message"></div>
    <!-- Avatar Selection (shown at start) -->
    <div id="avatar-select">
      <div class="avatar-option">👑</div>
      <div class="avatar-option">🦄</div>
      <div class="avatar-option">🧚‍♀️</div>
      <div class="avatar-option">🐱</div>
      <div class="avatar-option">🦋</div>
    </div>
    <!-- Theme Toggle & Music Toggle Buttons -->
    <button id="theme-toggle">🌗</button>
    <button id="music-toggle">🎶</button>
    <!-- Random Quote Box -->
    <div id="quote-box"></div>
    <!-- Audio Elements -->
    <audio id="jump-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b14f93d804.mp3"></audio>
    <audio id="collect-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f9b5d504e7.mp3"></audio>
    <audio id="gameover-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c10920b74.mp3"></audio>
    <audio id="bg-music" loop src="https://cdn.pixabay.com/audio/2022/03/15/audio_6616843e15.mp3"></audio>
  </div>
  <br>
  <footer>
    <p> made with &hearts; by jatin</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
